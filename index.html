<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>„Å≤„Çâ„Åå„Å™ „Åç„ÅÑ„Å¶ „Åà„Çâ„Åº„ÅÜ</title>

  <style>
    body {
      font-family:
        "UD „Éá„Ç∏„Çø„É´ ÊïôÁßëÊõ∏‰Ωì",
        "Hiragino Kaku Gothic ProN",
        "Noto Sans JP",
        "Yu Gothic",
        sans-serif;
      text-align: center;
      background: #f5f5f5;
    }

    h1 {
      font-size: 28px;
      margin-top: 20px;
    }

    #message {
      font-size: 22px;
      height: 30px;
      margin: 10px;
    }

    #cards {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      max-width: 600px;
      margin: 20px auto;
    }

    .card {
      background: white;
      border-radius: 12px;
      font-size: 40px;
      padding: 20px;
      cursor: pointer;
      user-select: none;
      transition: 0.2s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .card:active {
      transform: scale(0.95);
    }

    .correct-highlight {
      background: #fff3a0;
      box-shadow: 0 0 20px 8px #ffd700;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      background: #4caf50;
      color: white;
      cursor: pointer;
    }

    #score {
      font-size: 20px;
      margin: 10px;
    }
  </style>
</head>

<body>
  <h1>üéß „Åç„ÅÑ„Å¶ „Åà„Çâ„Åº„ÅÜ</h1>

  <div id="message"></div>

  <button onclick="playSound()">üîä „ÇÇ„ÅÜ‰∏ÄÂõû„Åç„Åè</button>

  <div id="cards"></div>

  <div id="score">„Çπ„Ç≥„Ç¢Ôºö0</div>

  <script>
    const hiraganaList = [
      "„Åè","„Å∏","„Çã","„Çç","„ÇÇ","„Çà","„Åë","„Çâ","„Å°","„Å≤","„Åù","„Åæ",
      "„Åç","„Åï","„Åó","„Åü","„ÅÑ","„Çä","„ÅÜ","„Åà","„Åã"
    ];

    let correct = "";
    let score = 0;
    let audio = new Audio();

    function playRound() {
      document.getElementById("message").textContent = "";

      // Ê≠£Ëß£„Çí„É©„É≥„ÉÄ„É†„Å´ÈÅ∏„Å∂
      correct = hiraganaList[Math.floor(Math.random() * hiraganaList.length)];

      // Èü≥Â£∞„Çª„ÉÉ„ÉàÔºà‰æãÔºösounds/ka.mp3Ôºâ
      audio = new Audio("sounds/" + correct + ".mp3");
      audio.play();

      // „Ç´„Éº„ÉâÁîüÊàê
      const shuffled = [...hiraganaList].sort(() => Math.random() - 0.5).slice(0, 8);
      if (!shuffled.includes(correct)) {
        shuffled[Math.floor(Math.random() * shuffled.length)] = correct;
      }

      const cardsDiv = document.getElementById("cards");
      cardsDiv.innerHTML = "";

      shuffled.forEach(char => {
        const div = document.createElement("div");
        div.className = "card";
        div.textContent = char;
        div.onclick = () => checkAnswer(char);
        cardsDiv.appendChild(div);
      });
    }

    function playSound() {
      audio.currentTime = 0;
      audio.play();
    }

    function checkAnswer(char) {
      if (char === correct) {
        score += 10;
        document.getElementById("score").textContent = "„Çπ„Ç≥„Ç¢Ôºö" + score;
        document.getElementById("message").textContent = "üéâ „Åõ„ÅÑ„Åã„ÅÑÔºÅ";
        setTimeout(playRound, 800);
      } else {
        document.getElementById("message").textContent = "üôÇ „Åì„Åì„Å†„Çà";

        const cards = document.querySelectorAll(".card");
        cards.forEach(card => {
          if (card.textContent === correct) {
            // ÂÖâ„Çâ„Åõ„Çã
            card.classList.add("correct-highlight");

            // Ê≠£„Åó„ÅÑÈü≥„Çí„ÇÇ„ÅÜ‰∏ÄÂ∫¶È≥¥„Çâ„Åô
            audio.currentTime = 0;
            audio.play();

            // 1ÁßíÂæå„Å´ÂÖÉ„Å´Êàª„Åô
            setTimeout(() => {
              card.classList.remove("correct-highlight");
            }, 1000);
          }
        });
      }
    }

    playRound();
  </script>
</body>
</html>
