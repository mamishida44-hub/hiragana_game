<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>„Å≤„Çâ„Åå„Å™ „Åç„ÅÑ„Å¶ „Åà„Çâ„Åº„ÅÜ</title>

  <style>
    body {
      font-family:
        "UD „Éá„Ç∏„Çø„É´ ÊïôÁßëÊõ∏‰Ωì",
        "Hiragino Kaku Gothic ProN",
        "Noto Sans JP",
        "Yu Gothic",
        sans-serif;
      text-align: center;
      background: #f5f5f5;
    }

    h1 {
      font-size: 28px;
      margin-top: 20px;
    }

    #message {
      font-size: 22px;
      height: 30px;
      margin: 10px;
    }

    #cards {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      max-width: 400px;
      margin: 20px auto;
    }

    .card {
      background: white;
      border-radius: 12px;
      font-size: 42px;
      padding: 25px;
      cursor: pointer;
      user-select: none;
      transition: 0.2s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .card:active {
      transform: scale(0.95);
    }

    .correct-highlight {
      background: #fff3a0;
      box-shadow: 0 0 20px 8px #ffd700;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      background: #4caf50;
      color: white;
      cursor: pointer;
    }

    #score {
      font-size: 20px;
      margin: 10px;
    }
  </style>
</head>

<body>
  <h1>üéß „Åç„ÅÑ„Å¶ „Åà„Çâ„Åº„ÅÜ</h1>

  <div id="message"></div>

  <button onclick="playSound()">üîä „ÇÇ„ÅÜ‰∏ÄÂõû„Åç„Åè</button>

  <div id="cards"></div>

  <div id="score">„Çπ„Ç≥„Ç¢Ôºö0</div>

  <script>
    // „Å≤„Çâ„Åå„Å™ „Å® „É≠„Éº„ÉûÂ≠óÈü≥Â£∞„ÅÆÂØæÂøú
    const hiraganaList = [
      { char: "„Åè", sound: "ku" },
      { char: "„Å∏", sound: "he" },
      { char: "„Çã", sound: "ru" },
      { char: "„Çç", sound: "ro" },
      { char: "„ÇÇ", sound: "mo" },
      { char: "„Çà", sound: "yo" },
      { char: "„Åë", sound: "ke" },
      { char: "„Çâ", sound: "ra" },
      { char: "„Å°", sound: "chi" },
      { char: "„Å≤", sound: "hi" },
      { char: "„Åù", sound: "so" },
      { char: "„Åæ", sound: "ma" },
      { char: "„Åç", sound: "ki" },
      { char: "„Åï", sound: "sa" },
      { char: "„Åó", sound: "shi" },
      { char: "„Åü", sound: "ta" },
      { char: "„ÅÑ", sound: "i" },
      { char: "„Çä", sound: "ri" },
      { char: "„ÅÜ", sound: "u" },
      { char: "„Åà", sound: "e" },
      { char: "„Åã", sound: "ka" }
    ];

    let correct = {};
    let score = 0;
    let audio = new Audio();

    function playRound() {
      document.getElementById("message").textContent = "";

      // Ê≠£Ëß£„Çí„É©„É≥„ÉÄ„É†„Å´ÈÅ∏„Å∂
      correct = hiraganaList[Math.floor(Math.random() * hiraganaList.length)];

      // Èü≥Â£∞„Çª„ÉÉ„ÉàÔºàm4a / „É≠„Éº„ÉûÂ≠óÔºâ
      audio = new Audio("sounds/" + correct.sound + ".m4a");

      // Ëá™ÂãïÂÜçÁîüÔºà„Éñ„É≠„ÉÉ„ÇØÂØæÁ≠ñ„ÅÇ„ÇäÔºâ
      setTimeout(() => {
        audio.play().catch(() => {});
      }, 300);

      // 4Êäû„Çí‰Ωú„Çã
      const shuffled = [...hiraganaList]
        .sort(() => Math.random() - 0.5)
        .slice(0, 4);

      if (!shuffled.some(item => item.char === correct.char)) {
        shuffled[Math.floor(Math.random() * shuffled.length)] = correct;
      }

      const cardsDiv = document.getElementById("cards");
      cardsDiv.innerHTML = "";

      shuffled.forEach(item => {
        const div = document.createElement("div");
        div.className = "card";
        div.textContent = item.char;
        div.onclick = () => checkAnswer(item);
        cardsDiv.appendChild(div);
      });
    }

    function playSound() {
      audio.currentTime = 0;
      audio.play();
    }

    function checkAnswer(selected) {
      if (selected.char === correct.char) {
        score += 10;
        document.getElementById("score").textContent = "„Çπ„Ç≥„Ç¢Ôºö" + score;
        document.getElementById("message").textContent = "üéâ „Åõ„ÅÑ„Åã„ÅÑÔºÅ";
        setTimeout(playRound, 800);
      } else {
        document.getElementById("message").textContent = "üôÇ „Åì„Åì„Å†„Çà";

        const cards = document.querySelectorAll(".card");
        cards.forEach(card => {
          if (card.textContent === correct.char) {
            // ÂÖâ„Çâ„Åõ„Çã
            card.classList.add("correct-highlight");

            // Ê≠£„Åó„ÅÑÈü≥„Çí„ÇÇ„ÅÜ‰∏ÄÂ∫¶È≥¥„Çâ„Åô
            audio.currentTime = 0;
            audio.play();

            // 1ÁßíÂæå„Å´Êàª„Åô
            setTimeout(() => {
              card.classList.remove("correct-highlight");
            }, 1000);
          }
        });
      }
    }

    playRound();
  </script>
</body>
</html>
