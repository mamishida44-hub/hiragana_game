<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>„Å≤„Çâ„Åå„Å™„Åó„ÇÖ„Éº„Å¶„ÅÉ„Çì„Åê</title>
  <style>
    body {
      font-family: "Arial Rounded MT Bold", sans-serif;
      text-align: center;
      background: #f0f8ff;
    }
    h1 {
      font-size: 28px;
    }
    #score {
      font-size: 22px;
      margin: 10px;
    }
    #board {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      width: 100px;
      height: 100px;
      background: white;
      border-radius: 20px;
      font-size: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      user-select: none;
    }
    .card:active {
      background: #ffebcd;
      transform: scale(0.95);
    }
    #message {
      font-size: 24px;
      margin-top: 20px;
      height: 30px;
    }
  </style>
</head>
<body>

<h1>„Åç„ÅÑ„Å¶ „Åà„Çâ„Åº„ÅÜÔºÅ</h1>
<div id="score">„Çπ„Ç≥„Ç¢Ôºö0</div>

<button onclick="playRound()" style="font-size:20px;">‚ñ∂ „Åç„Åè</button>

<div id="board"></div>

<div id="message"></div>

<script>
  const hiraganaList = [
    "„Åè","„Å∏","„Çã","„Çç","„ÇÇ","„Çà","„Åë","„Çâ","„Å°","„Å≤","„Åù","„Åæ",
    "„Åç","„Åï","„Åó","„Åü","„ÅÑ","„Çä","„ÅÜ","„Åà","„Åã"
  ];

  let correct = "";
  let score = 0;

 const soundMap = {
  "„Åè": "ku",
  "„Å∏": "he",
  "„Çã": "ru",
  "„Çç": "ro",
  "„ÇÇ": "mo",
  "„Çà": "yo",
  "„Åë": "ke",
  "„Çâ": "ra",
  "„Å°": "chi",
  "„Å≤": "hi",
  "„Åù": "so",
  "„Åæ": "ma",
  "„Åç": "ki",
  "„Åï": "sa",
  "„Åó": "shi",
  "„Åü": "ta",
  "„ÅÑ": "i",
  "„Çä": "ri",
  "„ÅÜ": "u",
  "„Åà": "e",
  "„Åã": "ka"
};

function playSound(char) {
  const audio = new Audio("sounds/" + soundMap[char] + ".m4a");
  audio.play();
}


  function playRound() {
    document.getElementById("message").textContent = "";
    const board = document.getElementById("board");
    board.innerHTML = "";

    // „É©„É≥„ÉÄ„É†„Å´4ÊñáÂ≠óÈÅ∏„Å∂
    const shuffled = hiraganaList.sort(() => 0.5 - Math.random());
    const choices = shuffled.slice(0, 4);
    correct = choices[Math.floor(Math.random() * choices.length)];

    // Èü≥„ÇíÈ≥¥„Çâ„Åô
    playSound(correct);

    // ÊñáÂ≠ó„ÇíË°®Á§∫
    choices.forEach(char => {
      const div = document.createElement("div");
      div.className = "card";
      div.textContent = char;
      div.onclick = () => checkAnswer(char);
      board.appendChild(div);
    });
  }

  function checkAnswer(char) {
    if (char === correct) {
      score += 10;
      document.getElementById("message").textContent = "üéâ „Åõ„ÅÑ„Åã„ÅÑÔºÅ";
      document.getElementById("score").textContent = "„Çπ„Ç≥„Ç¢Ôºö" + score;
      setTimeout(playRound, 800);
    } else {
      document.getElementById("message").textContent = "üôÇ „ÇÇ„ÅÜ„ÅÑ„Å°„Å©";
    }
  }
  
</script>
</body>
</html>
