  <script>
    // SVGã‚’ä½¿ã†æ–‡å­—ï¼ˆæ›¸å†™ç”¨ï¼‰
    const svgChars = ["ã•", "ã‚Š", "ã"];

    // ã²ã‚‰ãŒãªã¨éŸ³å£°ï¼ˆãƒ­ãƒ¼ãƒå­—ï¼‰ã®å¯¾å¿œ
    const hiraganaList = [
      { char: "ã", sound: "ku" },
      { char: "ã¸", sound: "he" },
      { char: "ã‚‹", sound: "ru" },
      { char: "ã‚", sound: "ro" },
      { char: "ã‚‚", sound: "mo" },

      { char: "ã¡", sound: "chi" },
      { char: "ã²", sound: "hi" },
      { char: "ã", sound: "so" },
      { char: "ã¾", sound: "ma" },
      { char: "ã", sound: "ki" },
      { char: "ã•", sound: "sa" },
      { char: "ã—", sound: "shi" },
      { char: "ãŸ", sound: "ta" },
      { char: "ã„", sound: "i" },
      { char: "ã‚Š", sound: "ri" },
      { char: "ã†", sound: "u" },
      { char: "ãˆ", sound: "e" },
      { char: "ã‹", sound: "ka" },

      { char: "ã»", sound: "ho" },
      { char: "ã¿", sound: "mi" },
      { char: "ã‚", sound: "wa" },
      { char: "ã‚Œ", sound: "re" },
      { char: "ã­", sound: "ne" }
    ];

    let correct = {};
    let score = 0;
    let audio = new Audio();

    function playRound() {
      document.getElementById("message").textContent = "";

      correct = hiraganaList[Math.floor(Math.random() * hiraganaList.length)];

      audio = new Audio("sounds/" + correct.sound + ".m4a");
      setTimeout(() => {
        audio.play().catch(() => {});
      }, 300);

      const shuffled = [...hiraganaList]
        .sort(() => Math.random() - 0.5)
        .slice(0, 4);

      if (!shuffled.some(item => item.char === correct.char)) {
        shuffled[Math.floor(Math.random() * shuffled.length)] = correct;
      }

      const cardsDiv = document.getElementById("cards");
      cardsDiv.innerHTML = "";

      shuffled.forEach(item => {
        const div = document.createElement("div");
        div.className = "card";

        // SVGã‹æ–‡å­—ã‹ã‚’åˆ¤å®š
        if (svgChars.includes(item.char)) {
          const img = document.createElement("img");
          img.src = "images/" + item.sound + ".svg";
          img.alt = item.char;
          div.appendChild(img);
        } else {
          const span = document.createElement("span");
          span.textContent = item.char;
          div.appendChild(span);
        }

        div.onclick = () => checkAnswer(item);
        cardsDiv.appendChild(div);
      });
    }

    function playSound() {
      audio.currentTime = 0;
      audio.play();
    }

    function checkAnswer(selected) {
      if (selected.char === correct.char) {
        score += 10;
        document.getElementById("score").textContent = "ã‚¹ã‚³ã‚¢ï¼š" + score;
        document.getElementById("message").textContent = "ğŸ‰ ã›ã„ã‹ã„ï¼";
        setTimeout(playRound, 800);
      } else {
        document.getElementById("message").textContent = "ğŸ™‚ ã“ã“ã ã‚ˆ";

        const cards = document.querySelectorAll(".card");
        cards.forEach(card => {
          if (
            (card.textContent && card.textContent === correct.char) ||
            (card.querySelector("img") &&
             card.querySelector("img").alt === correct.char)
          ) {
            card.classList.add("correct-highlight");
            audio.currentTime = 0;
            audio.play();

            setTimeout(() => {
              card.classList.remove("correct-highlight");
            }, 1000);
          }
        });
      }
    }

    playRound();
  </script>
